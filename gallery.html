    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
        }
        
        .comet {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
            transform-origin: left center;
            animation: cometFly 15s linear infinite;
        }
        
        @keyframes cometFly {
            0% {
                transform: translateX(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) rotate(45deg);
                opacity: 0;
            }
        }
        
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glow-text { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
        .glow-box { box-shadow: 0 0 15px #ff00ff; }
        .gallery-item {
            transition: all 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>

    <script>
        feather.replace();
        
        // Generate stars for background
        function createStars(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1 and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }
        
        // Generate planets for background
        function createPlanets(containerId, count) {
            const container = document.getElementById(containerId);
            const colors = ['#ff9900', '#9900ff', '#00ff99', '#ff0099', '#0099ff'];
            
            for (let i = 0; i < count; i++) {
                const planet = document.createElement('div');
                planet.className = 'planet';
                
                // Random size between 50 and 200px
                const size = Math.random() * 150 + 50;
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                
                // Random position
                planet.style.left = `${Math.random() * 90}%`;
                planet.style.top = `${Math.random() * 90}%`;
                
                // Random color
                planet.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(planet);
            }
        }
        
        // Generate comets
        function createComets(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const comet = document.createElement('div');
                comet.className = 'comet';
                
                // Random position and angle
                comet.style.left = `${Math.random() * 20 - 20}%`;
                comet.style.top = `${Math.random() * 100}%`;
                comet.style.transform = `rotate(${Math.random() * 90 - 45}deg)`;
                
                // Random animation delay
                comet.style.animationDelay = `${Math.random() * 15}s`;
                
                container.appendChild(comet);
            }
        }
        
        // Initialize the background
        window.onload = function() {
            createStars('stars', 200);
            createPlanets('planets', 3);
            createComets('comets', 2);
        };
// Modal functions
        function openModal(imgSrc, title, desc) {
            const modal = document.getElementById('galleryModal');
            document.getElementById('modalImage').src = imgSrc;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDesc').textContent = desc;
            
            modal.style.opacity = '1';
            modal.style.pointerEvents = 'auto';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('galleryModal');
            modal.style.opacity = '0';
            modal.style.pointerEvents = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        document.getElementById('galleryModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
