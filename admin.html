<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootyverse Admin - Cosmic Dashboard</title>
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="manifest" href="images/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Three.js/r134/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glow-text { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
        .glow-box { box-shadow: 0 0 15px #ff00ff; }
        .sidebar {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="text-white min-h-screen overflow-x-hiddenbg bg-black">
    <div id="vanta-bg" class="fixed inset-0 -z-10"></div>
    
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="sidebar fixed md:relative w-64 bg-black/50 backdrop-blur-md border-r border-pink-500/30 min-h-screen z-40">
            <div class="p-6 flex items-center">
                <img src="https://huggingface.co/spaces/CutyLover/bootyverse-cosmic-revolution/blob/main/images/bootyverse1.jpg" alt="Bootyverse Logo" class="w-12 h-12 rounded-full glow-box">
<h1 class="ml-3 text-xl font-orbitron glow-text">ADMIN</h1>
            </div>
            <nav class="mt-8">
                <a href="#" class="block px-6 py-3 bg-pink-600/50 border-l-4 border-pink-500 font-orbitron">
                    <i data-feather="upload-cloud" class="mr-2"></i> Upload Media
                </a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-600/20 border-l-4 border-transparent hover:border-pink-500/50 font-orbitron">
                    <i data-feather="image" class="mr-2"></i> Gallery Management
                </a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-600/20 border-l-4 border-transparent hover:border-pink-500/50 font-orbitron">
                    <i data-feather="users" class="mr-2"></i> User Management
                </a>
                <a href="#" class="block px-6 py-3 hover:bg-pink-600/20 border-l-4 border-transparent hover:border-pink-500/50 font-orbitron">
                    <i data-feather="settings" class="mr-2"></i> Settings
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-x-hidden">
            <!-- Mobile menu button -->
            <button aria-label="menu" class="md:hidden fixed top-4 left-4 z-50 bg-pink-600 p-2 rounded-full glow-box">
                <i data-feather="menu"></i>
            </button>
            
            <main class="p-6 md:p-8">
                <div class="max-w-4xl mx-auto backdrop-blur-sm bg-black/30 rounded-xl border border-pink-500/30 glow-box p-8">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 font-orbitron glow-text">UPLOAD COSMIC CONTENT</h2>
                    
                    <form id="uploadForm" class="space-y-6">
                        <div>
                            <label class="block mb-2 font-orbitron">Image Upload</label>
                            <div class="border-2 border-dashed border-pink-500/50 rounded-xl p-8 text-center">
                                <i data-feather="upload-cloud" class="w-12 h-12 mx-auto text-pink-500"></i>
                                <p class="mt-2 font-orbitron">Drag & drop files here or click to browse</p>
                                <input type="file" id="imageUpload" class="hidden" accept="image/*">
                                <button type="button" onclick="document.getElementById('imageUpload').click()" class="mt-4 px-4 py-2 bg-pink-600 hover:bg-pink-700 rounded-full font-orbitron">
                                    Select Files
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label for="title" class="block mb-2 font-orbitron">Title</label>
                            <input type="text" id="title" class="w-full bg-black/50 border border-pink-500/30 rounded-lg px-4 py-2 font-orbitron focus:outline-none focus:ring-2 focus:ring-pink-500">
                        </div>
                        
                        <div>
                            <label for="description" class="block mb-2 font-orbitron">Description</label>
                            <textarea id="description" rows="4" class="w-full bg-black/50 border border-pink-500/30 rounded-lg px-4 py-2 font-orbitron focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                        </div>
                        
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-pink-600 hover:bg-pink-700 rounded-full font-bold font-orbitron transition-all glow-box">
                                UPLOAD TO COSMOS
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-12">
                        <h3 class="text-xl font-bold mb-4 font-orbitron glow-text">RECENT UPLOADS</h3>
                        <div id="recentUploads" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xff00ff,
            midtoneColor: 0x9900ff,
            lowlightColor: 0x0,
            baseColor: 0x0,
            blurFactor: 0.70,
            speed: 1.50
        })

        feather.replace();
        
        // Toggle mobile menu
        document.querySelector('button[aria-label="menu"]').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });
        
        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();

            const fileInput = document.getElementById('imageUpload');
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image first.');
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onloadend = async () => {
                const base64data = reader.result;

                const res = await fetch('/api/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: base64data, title, description })
                });

                const result = await res.json();
                if (result.url) {
                alert('Upload successful!');
                loadRecentUploads(); // refresh uploads list
                } else {
                alert('Upload failed.');
                }
            };
        });

        // Load recent uploads into Admin “Gallery Management”
        async function loadRecentUploads() {
            const res = await fetch('/api/images');
            const images = await res.json();

            const container = document.getElementById('recentUploads');
            container.innerHTML = '';

            images.forEach(img => {
                container.innerHTML += `
                <div class="bg-black/30 rounded-lg overflow-hidden border border-pink-500/30">
                    <img src="${img.url}" class="w-full h-32 object-cover">
                    <div class="p-4">
                    <h4 class="font-bold font-orbitron">${img.title}</h4>
                    <p class="text-sm text-gray-300 mt-1">${img.description}</p>
                    <button onclick="deleteImage('${img.public_id}')" class="mt-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full font-orbitron">Delete</button>
                    </div>
                </div>
                `;
            });
        }

        async function deleteImage(public_id) {
            if (!confirm('Are you sure you want to delete this image?')) return;

            await fetch('/api/delete', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ public_id })
            });

            loadRecentUploads();
        }

        window.onload = loadRecentUploads;
    </script>
</body>
</html>
